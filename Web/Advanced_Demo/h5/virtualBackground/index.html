<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="stylesheet" href="/css/switch.css" />
    <link rel="stylesheet" href="/css/autoplay-modal.css" />
    <link rel="stylesheet" href="/css/message.css" />
    <link rel="stylesheet" href="/css/loading.css" />
    <script src="/js/_message.js"></script>
    <script src="/js/_web_rtc_sdk.js"></script>
    <script src="/js/_auto_login.js"></script>
    <script src="/js/_ainr_umd.js"></script>
    <script src="/js/_beauty_umd.js"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="./index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h3 class="title">
        <span class="title-text">veRTC 进阶demo演示</span>
        <button onclick="back()" class="backbtn">
          <img src="/images/back_h5.svg" alt />
        </button>
      </h3>
      <div class="header_content">
        <img src="/images/advanceIcon_h5.svg" />
      </div>
    </header>
    <div class="wrapper" id="joinRoom">
      <div class="text">
        <h3 class="text_title">虚拟背景</h3>
        <div class="text_content">
          可将用户人像和背景分离，采用模糊背景或自定义图片作为虚拟背景
        </div>
      </div>
      <div class="wrapper_content join-form">
        <ul>
          <li>
            <label for="roomId">房间 ID</label>
            <input type="text" id="roomId" placeholder="请输入房间 ID" />
            <span class="error-tip roomId-text"></span>
          </li>
          <li>
            <label for="userId">用户 ID</label>
            <input type="text" id="userId" placeholder="请输入用户 ID" />
            <span class="error-tip userId-text"></span>
          </li>
          <li>
            <label for="camera">摄像头</label>
            <input type="text" id="selectedcamera" class="select-input" />
            <img class="arrow" src="/images/selectArrow.svg" alt="arrow" />
            <div class="dropdown-menu device-list cameraList"></div>
          </li>
          <li>
            <label for="mic">麦克风</label>
            <input type="text" id="selectedmic" class="select-input" />
            <img class="arrow" src="/images/selectArrow.svg" alt="arrow" />
            <div class="dropdown-menu device-list micList"></div>
          </li>
        </ul>
      </div>
      <div class="wrapper_footer">
        <button class="join-btn">加入房间</button>
      </div>
    </div>

    <div id="example">
      <section>
        <div class="setting-container">
          <div class="setting-item flex-between">
            <label class="label-text">是否开启虚拟背景</label>
            <label class="switch" id="enableSwitch">
              <input type="checkbox" id="enable" />
              <span class="slider round"></span>
            </label>
          </div>

          <div class="setting-item virtual-background">
            <label class="label-text">虚拟背景类型</label>
            <input type="text" id="selectedVbType" class="selector" readonly />
            <img class="arrow" src="/images/selectArrow.svg" alt="arrow" />
            <div class="dropdown-menu vb-options"></div>
          </div>
        </div>

        <div class="players-container">
          <div class="section-header">
            <img src="/images/labelPrefix.svg" alt />
            <span>音视频渲染</span>
          </div>
          <div class="players-wrapper"></div>
        </div>
      </section>
    </div>

    <section class="modal hidden">
      <button class="autoPlayBtn">自动播放</button>
    </section>

    <div class="overlay hidden"></div>

    <div class="message-overlay">
      <ul class="message-list"></ul>
    </div>

    <div class="loading hidden">
      <img src="/images/loading.svg" alt="loading" />
    </div>
  </body>
</html>
