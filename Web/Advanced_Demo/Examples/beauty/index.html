<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="/css/switch.css" />
    <link rel="stylesheet" href="/css/progress.css" />
    <link rel="stylesheet" href="/css/autoplay-modal.css" />
    <link rel="stylesheet" href="/css/message.css" />
    <link rel="stylesheet" href="/css/loading.css" />

    <script src="/js/_message.js"></script>
    <script src="/js/_web_rtc_sdk.js"></script>
    <script src="/js/_auto_login.js"></script>
    <script src="/js/_ainr_umd.js"></script>
    <script src="/js/_beauty_umd.js"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="./index.js" defer></script>
  </head>

  <body>
    <div id="joinRoom">
      <header>
        <p>基础美颜</p>
      </header>
      <div class="wrapper">
        <section class="top">
          <div class="section-header">
            <img src="/images/labelPrefix.svg" alt />
            <span>基本设置</span>
          </div>

          <div class="section-content">
            <div class="preview-container">
              <div class="player-wrapper">
                <div id="preview-player"></div>
                <div class="op-btn">
                  <div id="mic-btn">
                    <img id="mic-icon" src="/images/micOn.svg" alt="mic" />
                  </div>
                  <div id="camera-btn">
                    <img
                      id="camera-icon"
                      src="/images/cameraOn.svg"
                      alt="camera"
                    />
                  </div>
                </div>
              </div>
              <div class="join-form">
                <ul>
                  <li>
                    <label for="roomId">房间 ID</label>
                    <input
                      type="text"
                      id="roomId"
                      placeholder="请输入房间 ID"
                    />
                    <span class="error-tip roomId-text"></span>
                  </li>
                  <li>
                    <label for="userId">用户 ID</label>
                    <input
                      type="text"
                      id="userId"
                      placeholder="请输入用户 ID"
                    />
                    <span class="error-tip userId-text"></span>
                  </li>
                  <li>
                    <label for="camera">摄像头</label>
                    <input
                      type="text"
                      id="selectedcamera"
                      class="select-input"
                      readonly
                    />
                    <img
                      class="arrow"
                      src="/images/selectArrow.svg"
                      alt="arrow"
                    />
                    <div class="dropdown-menu device-list cameraList"></div>
                  </li>
                  <li>
                    <label for="mic">麦克风</label>
                    <input
                      type="text"
                      id="selectedmic"
                      class="select-input"
                      readonly
                    />
                    <img
                      class="arrow"
                      src="/images/selectArrow.svg"
                      alt="arrow"
                    />
                    <div class="dropdown-menu device-list micList"></div>
                  </li>
                </ul>
              </div>
            </div>
            <div>
              <button class="join-btn">加入房间</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div id="example">
      <header>
        <div class="left">
          <h5>基础美颜</h5>
          <div class="info">
            <div class="info-item">
              <label>房间 ID: </label>
              <span class="info-value roomId"></span>
            </div>
            <div class="info-item">
              <label>用户 ID: </label>
              <span class="info-value userId"></span>
            </div>
          </div>
        </div>
        <div class="right">
          <button id="leave-room">离开房间</button>
          <button id="share-room">分享房间</button>
        </div>
      </header>

      <div class="wrapper">
        <section>
          <div class="section-header">
            <img src="/images/labelPrefix.svg" alt />
            <span>美颜设置</span>
          </div>

          <div class="setting-container">
            <div class="setting-item">
              <label class="label-text">美颜</label>
              <label class="switch" id="enableBautySwitch">
                <input type="checkbox" id="enableBauty" />
                <span class="slider round"></span>
              </label>
            </div>

            <div class="setting-item beauty">
              <label class="label-text">美白</label>
              <div class="wrapper_progress" id="white">
                <!--填充块-->
                <div class="progress_fill"></div>
                <!--滑块-->
                <div class="progress_slider"></div>
              </div>
            </div>
            <div class="setting-item beauty">
              <label class="label-text">磨皮</label>
              <div class="wrapper_progress" id="smooth">
                <!--填充块-->
                <div class="progress_fill"></div>
                <!--滑块-->
                <div class="progress_slider"></div>
              </div>
            </div>
            <div class="setting-item beauty">
              <label class="label-text">锐化</label>
              <div class="wrapper_progress" id="sharpen">
                <!--填充块-->
                <div class="progress_fill"></div>
                <!--滑块-->
                <div class="progress_slider"></div>
              </div>
            </div>
          </div>

          <div class="section-header">
            <img src="/images/labelPrefix.svg" alt />
            <span>音视频渲染</span>
          </div>

          <div class="players-wrapper"></div>
        </section>
      </div>
    </div>

    <section class="modal hidden">
      <button class="autoPlayBtn">自动播放</button>
    </section>

    <div class="overlay hidden"></div>

    <div class="loading hidden">
      <img src="/images/loading.svg" alt="loading" />
    </div>

    <div class="message-overlay">
      <ul class="message-list"></ul>
    </div>
  </body>
</html>
